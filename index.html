<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDAB SONGS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background: #e94560;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #searchResults div, .playlist li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SDAB SONGS</h1>
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Search for music...">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div id="searchResults"></div>
        <audio id="audioPlayer" controls hidden></audio>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script>
        function searchSongs() {
            let query = document.getElementById("searchQuery").value;
            if (!query) return;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=AIzaSyCK_BfoHmwwNMeAmO_iW6JVDNXxzK7PRzo`)
                .then(response => response.json())
                .then(data => {
                    let results = document.getElementById("searchResults");
                    results.innerHTML = "";
                    data.items.forEach(video => {
                        let div = document.createElement("div");
                        div.innerHTML = `
                            <p>${video.snippet.title}</p>
                            <button onclick="playAudio('${video.id.videoId}')">Play</button>
                            <button onclick="addToPlaylist('${video.id.videoId}', '${video.snippet.title}')">Add to Playlist</button>
                        `;
                        results.appendChild(div);
                    });
                });
        }

        function playAudio(videoId) {
            let audioPlayer = document.getElementById("audioPlayer");
            let apiURL = `https://www.yt-download.org/api/button/mp3/${videoId}`;

            fetch(apiURL)
                .then(response => response.text())
                .then(html => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(html, 'text/html');
                    let downloadLink = doc.querySelector('a[download]');

                    if (downloadLink) {
                        audioPlayer.src = downloadLink.href;
                        audioPlayer.play();
                        audioPlayer.hidden = false;
                    } else {
                        alert("Audio not found! Try another song.");
                    }
                })
                .catch(error => console.error("Error fetching audio:", error));
        }

        function addToPlaylist(videoId, title) {
            let playlist = document.getElementById("playlist");
            let li = document.createElement("li");
            li.innerHTML = `${title} <button onclick="playAudio('${videoId}')">Play</button>`;
            playlist.appendChild(li);
        }
    </script>
</body>
</html>
